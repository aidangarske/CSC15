name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: temurin

    - name: Compile Java program
      run: javac Homework/AmusmentParkGarske.java

    - name: Run tests
      run: java org.junit.runner.JUnitCore AmusementParkGarske.class

